<html>
<head>
<meta charset="utf8">
<title>Einkaufsliste</title>
	<style>
  body {
    background-color: #000000;
  }

  @font-face {
    font-family: "MyFont";
    src: url(../computer-robot/COMPUTERRobot.ttf) format('truetype');

  }
  @font-face {
    font-family: "MyFont1";
    src: url(../data-control/data-latin.ttf) format('truetype');
  }

  p {
    color: #01DF01;
    font-family: MyFont1;
    font-size: large;
    z-index: 2;
  }

  h1 {
    color: #01DF01;
    font-family: MyFont;
    font-size: 60px;
  }
</style>
<script>

	var Liste = [];
	
	function hinzufuegen() {
		var eintrag = document.getElementById("zack").value;
		Liste[Liste.length] = eintrag;
		
		ausgabe();
	}
	
	function ausgabe() {
		var Ausgabe = "Deine Liste besteht aus: <br>";
		for (var p = 0; p < Liste.length;p++) {
			Ausgabe += Liste[p]+"<br>";
			document.getElementById("ausgabe").innerHTML = Ausgabe;
		}
	}
	
	function sortieren() {
		Liste.sort();
		ausgabe();
	}


</script>
</head>
<body>

	<h1>Einkaufsliste</h1>
	
	<input type="text" id="zack">
	<input type="button" value="hinzufÃ¼gen" onclick="hinzufuegen()">
	<input type="button" value="sortieren" onclick="sortieren()">
	
	<p id="ausgabe"> Deine Liste ist leer </p>


</body>
</html>
