<title> Bremsweg </title>
<meta charset="utf8">
<style>
	
  body {
    background-color: #000000;
  }

  @font-face {
    font-family: "MyFont";
    src: url(../computer-robot/COMPUTERRobot.ttf) format('truetype');

  @font-face {

  p {
    color: #01DF01;

  }

  h1 {
    color: #01DF01;
    font-family: MyFont;
    font-size: 60px;
  }
</style>

<body>
	<h1>Diese Tabelle zeigt dir den Bremsweg bei trockener Fahrbahn.</h1>
	
	<table border="1px" class="tabelle">
	
	<tr><td>Geschwindigkeit(km/h)</td><td>Anhalteweg(m)</td></tr>
	
	<script>
	for (var v = 10; v<1000; v+=10) {
		
		var reaktion = v/10*3;
		var brems = (v/10)*(v/10);
		var s = brems + reaktion
		
		document.write("<tr>");
		document.write("<td>"+v+"</td>");
		document.write("<td>"+s+"</td>");
		document.write("</tr>");
		
	}
	</script>

	
	
	</table>
</body>
